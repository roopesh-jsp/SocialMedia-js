<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FunMedia.</title>
  </head>
  <body>
    <div class="page">
      <nav class="navbar">
        <div class="nav-logo"><h2>Fun Media</h2></div>
        <div class="nav-body">
          <i class="fa-solid fa-house icon"> <p>Home</p></i>
          <i class="fa-solid fa-magnifying-glass icon"> <p>Search</p></i>
          <i class="fa-regular fa-map icon"> <p>Explore</p></i>
          <i class="fa-regular fa-message icon"> <p>Message</p></i>
          <i class="fa-regular fa-heart icon"> <p>Notification</p></i>
          <i class="fa-solid fa-plus icon"> <p>Create</p></i>
          <div class="nav-profile icon">
            <div class="nav-profile-pic xx">
              <img
                src="https://images.unsplash.com/photo-1542272201-b1ca555f8505?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNreXxlbnwwfHwwfHx8MA%3D%3D"
                alt=""
              />
            </div>
            <p>rupesh_jsp</p>
          </div>
        </div>
        <div class="nav-foot">
          <i class="fa-solid fa-user icon"> <p>contact</p></i>
          <i class="fa-solid fa-bars icon"> <p>More</p></i>
        </div>
      </nav>

      <header class="head">
        <div class="stories"></div>
        <div class="story-view">
          <i class="fa-solid fa-chevron-left"></i>
          <img src="" alt="" />
          <i class="fa-solid fa-chevron-right"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </header>

      <section class="main"></section>

      <aside class="side">
        <div class="sidecont">
          <div class="static">
            <div class="pic">
              <img
                src="https://images.unsplash.com/photo-1542272201-b1ca555f8505?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNreXxlbnwwfHwwfHx8MA%3D%3D"
                alt=""
              />
            </div>
            <div class="users">
              <p>rupesh_jsp</p>
              <p>RUPESH</p>
            </div>
            <p class="switchbtn">switch</p>
          </div>
          <div class="textcont">
            <p>suggestions for you-</p>
          </div>
          <div class="dynamic"></div>
        </div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
